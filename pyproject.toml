[tool.poetry]
name = "rasa-sdk"
version = "1.6.2b1"
description = "Open source machine learning framework to automate text- and voice-based conversations: NLU, dialogue management, connect to Slack, Facebook, and more - Create chatbots and voice assistants"
authors = ["Rasa Technologies GmbH <hi@rasa.com>"]

[tool.poetry.dependencies]
python = "^3.6"
configargparse = "^1.0"
coloredlogs = "^10.0"
sanic = "^19.12.2"
sanic-cors = "0.10.0b1"
multidict = "^4.7.4"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.8.1"
pytest = "^5.3.4"
black = "^19.10b0"
flake8 = "^3.7.9"
pytype = "^2020.1.24"
flakehell = "^0.3.3"

[tool.black]
line-length = 88
target-version = ['py36', 'py37']
exclude = '''

(
  /(
      \.eggs
    | \.git
    | \.pytype
    | \.pytest_cache
    | build
    | dist
  )/
)
'''

[tool.flakehell]
max_line_length = 88

[tool.flakehell.plugins]
pycodestyle = ["+*"]
pyflakes = ["+*"]
pylint = ["+*", "-W503", "-E121", "-E126", "-E211", "-E225", "-E501", "-E203", "-E402", "-F401", "-F811", "-F821"]

[build-system]
requires = ["poetry>=1.0.3"]
build-backend = "poetry.masonry.api"

