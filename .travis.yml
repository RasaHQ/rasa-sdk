language: python
sudo: required
cache:
  directories:
  - "$HOME/.cache/pip"
python:
  - '3.6'
  - '3.7'
before_install:
- pip install poetry
install:
- poetry install
script:
- travis_wait py.test tests --cov rasa_sdk -v
jobs:
  include:
  - stage: test
    name: "Code Formatting"
    python: 3.6
    script:
      - make lint
  - stage: test
    name: "Type Check"
    python: 3.6
    script:
    - make types
  - stage: deploy
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: amn41
      distributions: "sdist bdist_wheel"
      on:
        branch: master
        tags: true
      password:
        secure: ""
    after_deploy: ./scripts/ping_slack_about_package_release.sh
