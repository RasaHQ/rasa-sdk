name: Continous Integration

on: [push]

# SECRETS
# - COVERALLS_REPO_TOKEN: can be found on the coveralls page for the repo
# - PYPI_TOKEN: publishing token for amn41 account, needs to be maintainer of
#               RasaHQ/rasa-sdk on pypi (account credentials in 1password)

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Read Poetry Version ğŸ”¢
      run: |
           echo "::set-env name=POETRY_VERSION::$(scripts/poetry-version.sh)"
      shell: bash

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v1
      with:
        poetry-version: ${{ env.POETRY_VERSION }}

    - name: Load Poetry Cached Libraries â¬‡
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-3.7-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-

    - name: Install Dependencies ğŸ“¦
      run: make install

    - name: Lint Code ğŸ
      run: make lint

    - name: Check Types ğŸ“š
      run: make types

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Read Poetry Version ğŸ”¢
      run: |
           echo "::set-env name=POETRY_VERSION::$(scripts/poetry-version.sh)"
      shell: bash

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v1
      with:
        poetry-version: ${{ env.POETRY_VERSION }}

    - name: Load Poetry Cached Libraries â¬‡
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-

    - name: Install Dependencies ğŸ“¦
      run: make install

    - name: Test Code ğŸ”
      run: make test

    - name: Send Coverage Report ğŸ“Š
      if: matrix.python-version == 3.6
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        COVERALLS_SERVICE_NAME: github-ci
      run: poetry run coveralls

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest

    # deploy will only be run when there is a tag available
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: [quality, test]     # only run after all other stages succeeded

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python 3.6 ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Read Poetry Version ğŸ”¢
      run: |
           echo "::set-env name=POETRY_VERSION::$(scripts/poetry-version.sh)"
      shell: bash

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v1
      with:
        poetry-version: ${{ env.POETRY_VERSION }}

    - name: Build âš’ï¸ Distributions
      run: poetry build

    - name: Publish to PyPI ğŸ“¦
      uses: pypa/gh-action-pypi-publish@37e305e7413032d8422456179fee28fac7d25187
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
